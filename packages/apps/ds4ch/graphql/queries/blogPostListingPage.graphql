#import "@europeana/sea-base-layer/graphql/fragments/imageFields.graphql"

query BlogPostListingPage(
  $locale: String!
  $preview: Boolean = false
  $site: String = "dataspace-culturalheritage.eu"
  $limit: Int = 24
  $skip: Int = 0
) {
  blogPostingCollection(
    preview: $preview
    locale: $locale
    where: { site: $site }
    order: datePublished_DESC
    limit: $limit
    skip: $skip
  ) {
    total
    items {
      identifier
      name
      primaryImageOfPage {
        image {
          ...imageFields
        }
      }
      datePublished
    }
  }
}
