#import "@europeana/sea-base-layer/graphql/fragments/imageFields.graphql"
#import "@europeana/sea-base-layer/graphql/fragments/pdfDocumentFields.graphql"
#import "../fragments/illustrationFields.graphql"

query ProjectPage(
  $identifier: String!
  $locale: String!
  $preview: Boolean = false
) {
  projectCollection(
    preview: $preview
    locale: $locale
    where: { identifier: $identifier }
    limit: 1
  ) {
    items {
      identifier
      name
      logo {
        ...illustrationFields
      }
      image {
        ...imageFields
      }
      primaryImageOfPage {
        ...imageWithAttributionFields
      }
      headline
      startDate
      endDate
      description
      goals
      testimonial {
        ...testimonialCardFields
      }
      partners
      partnerEntities
      fundingStream {
        url
        text
      }
      fundingLogoCollection {
        items {
          ...illustrationFields
        }
      }
      contractNumber
      impactMetrics
      reportsCollection {
        items {
          ...pdfDocumentFields
        }
      }
      factSheet {
        ...pdfDocumentFields
      }
      categoriesCollection {
        items {
          name
          identifier
        }
      }
    }
  }
}
fragment imageWithAttributionFields on ImageWithAttribution {
  name
  nameEN: name(locale: "en-GB")
  creator
  provider
  license
  url
  image {
    ...imageFields
  }
}
fragment testimonialCardFields on TestimonialCard {
  text
  attribution
}
