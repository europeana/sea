query StoriesMinimal(
  $locale: String!
  $preview: Boolean = false
  $site: String!
  $query: String = ""
  $excludeSysId: String = ""
) {
  storyCollection(
    preview: $preview
    locale: $locale
    order: datePublished_DESC
    limit: 1500
    where: { name_contains: $query, sys: { id_not: $excludeSysId } }
  ) {
    items {
      __typename
      date: datePublished
      sys {
        id
      }
      cats: categoriesCollection(limit: 5) {
        items {
          id: identifier
        }
      }
    }
  }
}
