query TrainingsListingMinimal(
  $locale: String!
  $preview: Boolean = false
  $query: String = ""
  $excludeSysId: String = ""
) {
  eventCollection(
    preview: $preview
    locale: $locale
    order: datePublished_DESC
    limit: 1500
    where: {
      name_contains: $query
      sys: { id_not: $excludeSysId }
      contentfulMetadata: {
        concepts_exists: true
        concepts: { id_contains_some: ["eventTypeTrainingCourse"] }
      }
    }
  ) {
    items {
      __typename
      contentfulMetadata {
        concepts {
          id
        }
      }
      date: datePublished
      sys {
        id
      }
      cats: categoriesCollection(limit: 5) {
        items {
          id: identifier
        }
      }
    }
  }
}
